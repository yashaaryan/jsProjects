<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes and id</title>
    <style type="text/css">
        .head1{
            color: aliceblue;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(26, 83, 134);
        }

        .head2{
            color: blue;
            background-color: chartreuse;
        }

        .head3{
            color: #000;
        }
    </style>
</head>
<body>

    <h1 class="head1">this is heading1</h1>
    <h2 class="head2">this is heading1</h2>
    <h3 class="head3">this is heading1</h3>
    <h4 class="head4">this is heading1</h4>

    
</body>
</html>
